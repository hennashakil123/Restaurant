\<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #ffffff;
            /* white background */
            color: #000000;
            /* black text */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            /* subtle line */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
            /* soft blue hover */
        }
    </style>
</head>

<body>

    <header>
        
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

</body>

</html>
